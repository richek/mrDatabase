<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<title>mrDatabase&#8482</title>
	</head>
	<body>
		<header>
			<h1>mrDatabase<span class="tm">&#8482</span></h1>
			<h3>
				<label>Current Database:
					<select id="dbInfo">
						<option selected>Select Database</option>
					</select>
				</label>
			</h3>
		</header>
		<div id="page" class="center">
			<table id="pairs" class="center">
				<caption>
					<h3>Object Key/Value Pairs</h3>
				</caption>
				<thead>
					<tr><th colspan="3">&nbsp</th></tr>
					<tr>
						<th class="right">Key&nbsp</th>
						<th>Value</th>
						<th>Exact</th>
					</tr>
				</thead>
				<tbody class="pairs">
				</tbody>
				<tfoot class="pairs">
					<tr>
						<td colspan="3">
							<button type="button" id="submit">Submit</button>
						</td>
					</tr>
				</tfoot>
				<table id="objects" class="center">
					<caption>
						<h3>Objects</h3>
					</caption>
					<thead>
					</thead>
					<tbody class="objects">
					</tbody>
					<tfoot class="objects">
						<tr>
							<td colspan="3">
								<button type="button" id="get">Get</button>
								<button type="button" id="put">Put</button>
								<button type="button" id="remove">Remove</button>
							</td>
						</tr>
						<tr><td colspan="3">&nbsp</td></tr>
						<tr><td colspan="3">&nbsp</td></tr>
					</tfoot>
				</table>
				<table id="response" class="center">
					<caption>
						<h3>Response</h3>
					</caption>
					<thead class="response">
						<tr>
							<th>
								<button type="button" id="clear">Clear</button>
							</th>
						</tr>
						<tr><th>&nbsp</th></tr>
					</thead>
					<tbody class="response">
					</tbody>
					<tfoot class="response">
						<tr><td>&nbsp</td></tr>
					</tfoot>
				</table>
			</table>
		</div>
	</body>
</html>
